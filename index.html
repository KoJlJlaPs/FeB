<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <title>FeB</title>
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./img/logo.svg" alt="logo" />
      <ul class="header__content header">
        <li>Каталог</li>
        <li>Галерея</li>
        <li>О Лаборатории</li>
        <li>Контакты</li>
      </ul>
      <ul class="header__btn-auth header">
        <li><img src="./img/search.svg" alt="search" /></li>
        <li><img src="./img/log-in.svg" alt="log-in" /></li>
      </ul>
    </header>
    <main class="main">
      <div class="hero">
        <h2 class="main__hero">Крупнейшая коллекция природных артефактов</h2>
        <p class="main__hero-desc">Являясь всего лишь частью общей картины, 
                                интерактивные прототипы, которые представляют собой яркий пример
                                европейского типа политической и социальной культуры.</p>
        <button class="main__hero-btn">Исследовать</button>
        <img src="./img/Arrow.svg" alt="" class="main__hero-arrow">
      </div>
    </main>
  </body>
</html>
